{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тест Celery задачи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1 class="mb-4">Тест Celery задачи</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="action" value="sync" class="btn btn-primary me-2">Выполнить синхронно</button>
        <button type="submit" name="action" value="async" class="btn btn-success">Выполнить через Celery</button>
    </form>
</body>
</html>
