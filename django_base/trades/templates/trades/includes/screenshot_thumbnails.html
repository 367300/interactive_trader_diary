{% load static %}

<!-- Миниатюры скриншотов -->
{% if screenshots %}
<div class="row" id="screenshotsContainer">
    {% for screenshot in screenshots %}
    <div class="col-md-3 mb-3">
        <div class="card screenshot-card">
            <img src="{{ screenshot.image.url }}" 
                 class="card-img-top screenshot-thumbnail" 
                 alt="{{ screenshot.description }}" 
                 data-bs-toggle="modal" 
                 data-bs-target="#screenshotModal{{ screenshot.id }}"
                 style="height: 150px; object-fit: cover; cursor: pointer;">
            <div class="card-body p-2">
                <small class="text-muted">{{ screenshot.description|default:"Без описания" }}</small>
                {% if show_actions %}
                <div class="mt-2">
                    <button type="button" 
                            class="btn btn-sm btn-outline-primary" 
                            data-bs-toggle="modal" 
                            data-bs-target="#screenshotModal{{ screenshot.id }}">
                        <i class="bi bi-eye"></i>
                    </button>
                    {% if delete_action %}
                    <button type="button" 
                            class="btn btn-sm btn-outline-danger" 
                            onclick="deleteExistingScreenshot({{ screenshot.id }})">
                        <i class="bi bi-trash"></i>
                    </button>
                    {% endif %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}
